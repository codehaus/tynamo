<span jwcid="$content$">
	<span jwcid="@For" source="ognl:propertyDescriptors" value="ognl:property">
		<span jwcid="hasBlock@If" condition="ognl:hasBlock(property.name)">
			<span jwcid="@RenderBlock" block="ognl:getBlock(property.name)"/>
		</span>
		<span jwcid="doesntHaveBlock@If" condition="ognl:not(hasBlock(property.name))">
			<span jwcid="@PropertyEditor" descriptor="ognl:property" model="ognl:model"/>
		</span>
	</span>
</span>
