	<li><label class="desc"><span jwcid="@Insert" value="ognl:descriptor.displayName"/></label>
		<span jwcid="@StringSearchField" propertyDescriptor="ognl:descriptor" class="text large" value="ognl:model[#this.descriptor.name]"/>
