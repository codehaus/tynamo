<span jwcid="$content$">
    <form jwcid="@Form">
		<ul class="glasslist">
			<div jwcid="@For" source="ognl:classDescriptor.propertyDescriptors.{? searchable}" value="ognl:propertyDescriptor">
				<div jwcid="@RenderBlock" block="ognl:block"/>
			</div>
			<li class="buttonBar bottom">
				<input class="button" type="submit" jwcid="@Submit" value="Search" listener="listener:search"/>
			</li>
		</ul>
	</form>
</span>
