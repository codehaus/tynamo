<html jwcid="@Shell" title="Trails" stylesheet="ognl:assets.stylesheet" disableCaching="true" delegate="ognl:new org.apache.tapestry.components.BlockRenderer(components.remainingHead)">
<head jwcid="remainingHead@Block">
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<!-- <meta http-equiv="ExpiresAbsolute" content="- 1"/> -->
	<meta http-equiv="Expires" content="0"/> <!-- Pragma Doesn't Work in IE 5 -->
</head>
<body jwcid="@Body">
<div id="page">
	<div id="header" class="clearfix">
		<h1 style="padding: 5px;">Trails Framework</h1>
	</div>
	<div id="content" class="clearfix">
		<div id="main">
			<span jwcid="@RenderBody"/>
		</div>
		<span jwcid="@If" condition="ognl:subBlock">
			<div id="sub">
				<h2>Menu</h2>
				<span jwcid="@RenderBlock" block="ognl:page.components[subBlock]"/>
			</div>
		</span>

		<div id="navcolumn">
			<h5>Trails</h5>
			<ul>
				<div class="glassList" jwcid="@For" source="ognl:descriptorService.allDescriptors.{? not hidden}"
					 value="ognl:descriptor">
					<li>
						<a href="#" jwcid="@trails:ListAllLink" type="ognl:descriptor.type"/>
					</li>
				</div>
			</ul>
		</div>

		<div id="nav">
			<div class="wrapper">
				<h2 class="accessibility">Navigation</h2>
				<ul id="primary-nav" class="menuList">
					<li class="pad">&nbsp;</li>
					<li class="selected">
						<a href="#" jwcid="@PageLink" page="Home"><span jwcid="@Insert"
																		value="message:org.trails.i18n.home">Home</span></a>
					</li>
					<span jwcid="@If" condition="ognl:navBlock">
						 <span jwcid="@RenderBlock" block="ognl:page.components[navBlock]"/>
					</span>
				</ul>
				<ul class="locales">
					<span jwcid="@If" condition="ognl:currentUser">
						<li>
							<a href="#" jwcid="@trails:EditLink" model="ognl:currentUser">Edit my profile</a>
						</li>
					</span>
					<li>&nbsp;</li>
					<li>
						<a href="/trails/edit/User/2">Try to edit Admin's profile</a>
					</li>
					<li>&nbsp;</li>
					<li>
						<a jwcid="@ServiceLink" service="logout"><span
							jwcid="@Insert" value="message:logout">logout</span></a>
					</li>
					<li>&nbsp;</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="footer" class="clearfix">
		<div id="divider">
			<div></div>
		</div>
	<span class="left">Powered by Trails
<!--
		| Logged in as:  Alejandro Scandroli
-->
	</span>
	<span class="right" style="margin-right: 10px;">
		Â© 2004-2007 <a href="http://trails.codehaus.org/">Trails Framework</a>
	</span>

	</div>
</div>
</body>
</html>
