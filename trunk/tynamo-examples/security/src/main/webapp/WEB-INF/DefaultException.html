<span jwcid="@Border">
	<span jwcid="@If" condition="ognl:exception instanceof org.trails.exception.EmptyModelException">
		<h1><span key="org.trails.error.noModel">Model error happened</span></h1>
	</span>
	<span jwcid="@Else">
		<h1><span key="org.trails.error">Error happened</span></h1>
	</span>
</span>
