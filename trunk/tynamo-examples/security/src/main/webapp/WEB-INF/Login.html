<span jwcid="@Border">

	<h1><span jwcid="@Insert" value="message:org.trails.login.title">Login</span></h1>
	<div jwcid="@If" class="error" condition="ognl:webRequest.getParameterValue('login_error')" element="div">
		<img jwcid="@Any" src="images/bullet_error.png" alt="message:icon.warning" class="icon"/>
		<span jwcid="@Insert" value="message:org.trails.login.error">Error: Wrong Username or Password</span>
	</div>

	<form id="loginForm" jwcid="loginForm@Form" success="listener:login">
		<fieldset style="padding-bottom: 0; background-color: inherit;">
			<ul>
				<li>
					<label class="required desc" jwcid="@FieldLabel" field="component:j_username"
						   displayName="message:org.trails.login.name">Name:</label>
					<input jwcid="j_username@TextField" value="ognl:username"
						   validators="validators:required" class="text medium"/>
				</li>
				<li>
					<label class="required desc" jwcid="@FieldLabel" field="component:j_password"
						   displayName="message:org.trails.login.pwd">Password:</label>
					<input jwcid="j_password@TextField" hidden="true" value="ognl:password"
						   validators="validators:required" class="text medium"/>
				</li>
				<li>
					<input jwcid="j_rememberme@Checkbox" hidden="true" value="ognl:rememberMe"/>
					<label jwcid="@FieldLabel" field="component:j_rememberme"
						   displayName="message:org.trails.login.rememberme">Remember me</label>
				</li>
				<br/>
				<li class="buttonBar bottom">
					<input class="button" jwcid="submit@Submit" name="submit" type="submit" value="message:org.trails.login.submit"/>
				</li>
			</ul>
		</fieldset>
	</form>
</span>
