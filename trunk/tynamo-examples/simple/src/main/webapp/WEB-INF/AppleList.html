<span jwcid="@Border" subBlock="subBlock">
	<span jwcid="subBlock@Block">
		<ul id="local">
			<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
				<li>
					<a class="newlink" href="#" jwcid="@trails:NewLink" type="ognl:type"></a>
				</li>
			</div>
			<li>
				<a class="searchlink" href="#" jwcid="@trails:SearchLink" type="ognl:type"></a>
			</li>
		</ul>
	</span>

	<form jwcid="@trails:SearchForm" model="ognl:searchModel"/>

	<h1><span jwcid="@Insert" value="message:org.trails.i18n.list">
		List</span>&nbsp;<span jwcid="@Insert" value="ognl:classDescriptor.pluralDisplayName"/>
	</h1>

	<table class="table contribTable" jwcid="@trails:ObjectTable"
		   rowsClass="ognl:beans.evenOdd.next"
		   criteria="ognl:criteria"
		   object="ognl:object"
		   column="ognl:column"
			>

		<div jwcid="idColumnValue@Block">
			<a jwcid="viewLink@trails:ViewLink" model="ognl:object" href="#">view</a>
		</div>
	</table>
</span>
