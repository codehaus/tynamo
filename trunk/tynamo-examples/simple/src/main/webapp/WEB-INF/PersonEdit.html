<span jwcid="@Border" subBlock="subBlock">
    <span jwcid="subBlock@Block">
		<ul id="local">
			<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
				<li>
					<a class="listlink" href="#" jwcid="@trails:ListAllLink" type="ognl:classDescriptor.type"/>
				</li>
			</div>
		</ul>
	</span>

	<h1><span jwcid="@Insert" value="ognl:title"/></h1>
	<div jwcid="@If" class="error" condition="ognl:delegate.hasErrors" element="div">
		<span jwcid="@For" source="ognl:delegate.errorRenderers" value="ognl:delegator">
			<img jwcid="@Any" src="images/bullet_error.png" alt="message:icon.warning" class="icon"/>
			<span jwcid="@Insert" value="message:org.trails.i18n.error">Error: </span>&nbsp;
			<span jwcid="@Delegator" delegate="ognl:delegator"/>
			<br/>
		</span>
	</div>

	<form jwcid="@trails:ObjectForm" model="ognl:model" renderProperties="ognl:false">
		<li class="info">
			<span key="org.trails.simple.person.message"/>
		</li>
		<li>
			<span jwcid="@If" condition="ognl:filePersister.getAsset(classDescriptor.getPropertyDescriptor('photo'), model)">
				<img jwcid="@Image" width="100px" height="100px"
					 image="ognl:filePersister.getAsset(classDescriptor.getPropertyDescriptor('photo'), model)"/>
			</span><span jwcid="@Else">
				<img alt="no photo" title="no photo"/>
			</span>
			<span jwcid="@trails:TrailsUpload" propertyDescriptor="ognl:classDescriptor.getPropertyDescriptor('photo')"
				  model="ognl:model"/>
		</li>
		<li>
			<div>
				<div class="left">
					<span jwcid="@trails:SimplePropertyEditor" property="literal:firstName"/>
				</div>
				<div>
					<span jwcid="@trails:SimplePropertyEditor" property="literal:lastName"/>
				</div>
			</div>
		</li>
		<li jwcid="@trails:SimplePropertyEditor" property="literal:address"/>
		<li jwcid="@trails:SimplePropertyEditor" property="literal:car"/>
	</form>
</span>
