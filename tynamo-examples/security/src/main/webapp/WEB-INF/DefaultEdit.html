<span jwcid="@Border" subBlock="subBlock">
    <span jwcid="subBlock@Block">
		<ul id="local">
		<div jwcid="@If" condition="ognl:classDescriptor.allowSave">
			<li>
				<a class="listlink" href="#" jwcid="@trails:ListAllLink" type="ognl:classDescriptor.type"/>
			</li>
		</div>
		</ul>
	</span>

	<h1><span jwcid="@Insert" value="ognl:title"/></h1>
	<div jwcid="@If" class="error" condition="ognl:delegate.hasErrors" element="div">
		<span jwcid="@For" source="ognl:delegate.errorRenderers" value="ognl:delegator">
			<img jwcid="@Any" src="images/bullet_error.png" alt="message:icon.warning" class="icon"/>
			<span jwcid="@Insert" value="message:org.trails.i18n.error">Error: </span>&nbsp;
			<span jwcid="@Delegator" delegate="ognl:delegator"/>
			<br/>
		</span>
	</div>

	<form jwcid="@trails:ObjectForm" model="ognl:model">

	</form>
</span>
